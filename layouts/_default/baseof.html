<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

<head>
    {{ partial "head" . }}
    {{ block "head" . }}{{ end }}
    <title>{{ .Site.Title }}</title>
</head>

<body>
    <div class="sticky top-0 left-0 z-10">
        {{ partial "topbar" . }}
        {{ partial "navbar" . }}
    </div>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer" . }}
    {{ $default := resources.Get "js/default.js" | js.Build (dict "minify" true)}}
    <script src="{{ $default.Permalink }}"></script>
    {{ block "js" . }}{{ end }}
</body>

</html>
